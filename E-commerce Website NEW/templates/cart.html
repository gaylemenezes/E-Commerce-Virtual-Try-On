    <div class="cart-container">
        <div class="cart-header">
            <h1>
                Cart Items
            </h1>
        </div>
        <div id="cart-items-container">
            <img alt="Product image of a pink dress" height="150" src="https://storage.googleapis.com/a1aa/image/lQKR6atvXhX4PeujWdV3BgXbIUKbtgSgDJ3TKR4ibds.jpg" width="100"/>
            <div class="cart-item-details">
                <h2>I'm a Product</h2>
                <p class="item-price">Rs 100.00</p>
                <p>Color: Pink</p>
                <div class="more-details">
                    <span>More Details</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <div class="cart-item-quantity">
                <button onclick="updateQuantity(-1)">
                    -
                </button>
                <input id="quantity" type="text" value="1" readonly/>
                <button onclick="updateQuantity(1)">
                    +
                </button>
            </div>
            <div class="cart-item-price">
                Rs<span id="item-total">100.00</span>
            </div>
            <div class="cart-item-remove" onclick="removeItem()">
                <br>
                <i class="fas fa-trash">
                </i>
            </div>
        </div>
        <div class="cart-summary">
            <h2>
                Subtotal
            </h2>
            <p id="subtotal">
                Rs.100.00
            </p>
            <p>
                Taxes and shipping are calculated at checkout.
            </p>
            <a class="checkout-btn" href="#" onclick="redirectToCheckout()">Checkout</a>

            <div class="secure-checkout">
                <i class="fas fa-lock">
                </i>
                <span>
                    Secure Checkout
                </span>
            </div>
        </div>
    </div>
    <script>
        
        document.addEventListener("DOMContentLoaded", loadCart);

        document.addEventListener("DOMContentLoaded", loadCart);

function loadCart() {
    fetch("/get_cart")
    .then(response => response.json())
    .then(data => {
        console.log("ðŸ›’ Cart Data:", data);  

        let cartItems = data.cart;
        let cartContainer = document.getElementById("cart-items-container");
        cartContainer.innerHTML = ""; 
        let subtotal = 0;

        if (cartItems.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            document.getElementById("subtotal").textContent = "â‚¹0.00";
            return;
        }

        cartItems.forEach((item, index) => {
            console.log(`ðŸ”¹ Rendering Item ${index + 1}:`, item); 

            let price = parseFloat(item.price);  
            if (isNaN(price)) price = 0;  

            let itemTotal = price * item.quantity;
            subtotal += itemTotal;

            let cartItemHTML = `
                <div class="cart-item">
                    <img src="${item.image_url}" width="100" height="100">
                    <div class="cart-item-details">
                        <h2>${item.product_name}</h2>
                        <p class="item-price">â‚¹${price.toFixed(2)}</p>
                        <div class="cart-item-quantity">
                            <button onclick="updateCart('${item.sku}', -1)">-</button>
                            <input type="text" id="quantity-${item.sku}" value="${item.quantity}" readonly />
                            <button onclick="updateCart('${item.sku}', 1)">+</button>
                        </div>
                        <div class="cart-item-remove">
                            <i class="fas fa-trash" onclick="removeFromCart('${item.sku}')"></i>
                        </div>
                    </div>
                </div>
            `;
            cartContainer.innerHTML += cartItemHTML;
        });

        console.log(" Cart Rendered Successfully!");

        document.getElementById("subtotal").textContent = `â‚¹${subtotal.toFixed(2)}`;
    })
    .catch(error => console.error(" Error loading cart:", error));
}

function updateCart(sku, change) {
        fetch("/update_cart", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sku: sku, change: change })
        })
        .then(response => response.json())
        .then(() => loadCart())  
        .catch(error => console.error(" Error updating cart:", error));
    }

    function removeFromCart(sku) {
    
    const itemElement = document.getElementById(`cart-item-${sku}`);
    if (itemElement) {
        itemElement.remove();
    }

    fetch("/remove_from_cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sku: sku })
    })
    .then(response => response.json())
    .then(() => {
        loadCart(); 
    })
    .catch(error => console.error(" Error removing item:", error));
}
function redirectToCheckout() {
        fetch('/check_login')
        .then(response => response.json())
        .then(data => {
            if (data.logged_in) {
                window.location.href = "{{url_for('checkout')}}";
            } else {
                window.location.href = "{{url_for('login')}}";
            }
        })
        .catch(error => console.error(" Error checking login status:", error));
    }



    </script>
